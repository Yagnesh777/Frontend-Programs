<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Login Form by Coding Nepal</title>
    <link rel="stylesheet" href="popupLoginForm.css">
    <!-- fontawesome icon link -->
    <script src="https://kit.fontawesome.com/9bf6368142.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="center">
        <input type="checkbox" name="" id="show">
        <label for="show" class="show-btn">View Form</label>
        <div class="container">
            <label for="show" class="close-btn fas fa-times"></label>
            <div class="text">Login Form</div>
            <form action="#">
                <div class="data">
                    <label for="mail">Email</label>
                    <input type="email" name="" id="mail" required>
                </div>

                <div class="data">
                    <label for="pass">Password</label>
                    <input type="password" name="" id="pass" required>
                </div>

                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                
                <div class="btn">
                    <div class="inner"></div> <!--This div is for background of button-->
                    <!-- <input type="submit" value="Login"> -->
                                <!-- OR -->
                    <button type="submit">Login</button>
                </div>

                <div class="signup-link">
                    Not a member? <a href="#">Signup now</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
